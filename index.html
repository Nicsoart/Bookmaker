<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Яндекс Игры</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .launch-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            margin: 40px auto;
            display: block;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0088cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="launch-btn" onclick="launchGame()">
        Играть сейчас
    </button>
    <div class="loader" id="loader"></div>

    <script>
        const tg = Telegram.WebApp;
        const loader = document.getElementById('loader');
        
        function launchGame() {
            const gameUrl = 'https://yandex.ru/games/developer/16504#app=444190';
            document.querySelector('.launch-btn').style.display = 'none';
            loader.style.display = 'block';
            
            // Универсальный метод для всех платформ
            const openInApp = () => {
                const link = document.createElement('a');
                link.href = gameUrl;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // Для Android пробуем tg://proxy
            if (tg.platform === 'android') {
                try {
                    tg.openLink(`tg://proxy?url=${encodeURIComponent(gameUrl)}`);
                } catch (e) {
                    openInApp();
                }
            } 
            // Для iOS используем прямой переход
            else {
                openInApp();
            }
            
            setTimeout(() => {
                tg.close();
            }, 1000);
        }

        tg.ready();
        tg.expand();
    </script>
</body>
</html>
