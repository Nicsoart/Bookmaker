<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Офферы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background: #f5f5f5;
        }
        .offers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .offer {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .offer img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Выберите оффер</h2>
        <div class="offers">
            <div class="offer" data-url="https://yandex.ru/games/developer/16504#app=444190">
                <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" alt="Оффер 1">
                <p>Бонус 100%</p>
            </div>
            <div class="offer" data-url="https://yandex.ru/games/developer/16504#app=444190">
                <img src="https://cdn-icons-png.flaticon.com/512/1037/1037855.png" alt="Оффер 2">
                <p>Фрибет 500₽</p>
            </div>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        
        // Инициализация
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation(); // Подтверждение закрытия
        
        // Обработчик кликов
        document.querySelectorAll('.offer').forEach(offer => {
            offer.addEventListener('click', () => {
                const url = offer.getAttribute('data-url');
                
                // Основной способ (Telegram 9.4+)
                if (tg.openLink) {
                    tg.openLink(url, { try_instant_view: true });
                } 
                // Фолбэк для старых версий
                else {
                    tg.openTelegramLink(url);
                }
            });
        });
        
        // Кнопка "Назад"
        tg.BackButton.show();
        tg.onEvent('backButtonClicked', () => {
            tg.close();
        });
    </script>
</body>
</html>
