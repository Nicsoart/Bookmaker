<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Офферы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; }
        .offer { background: #fff; padding: 15px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Офферы</h2>
        <div class="offer" onclick="Telegram.WebApp.openLink('https://example.com/offer1')">
            Оффер 1
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready(); // Важно!
        tg.expand();
        
        // Для кнопки "Назад"
        tg.BackButton.show();
        tg.onEvent('backButtonClicked', () => {
            tg.close(); // Закрыть Mini App или вернуться
        });
    </script>
</body>
</html>
