<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игровые иконки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-sizing: border-box;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
        }
        .icon:hover {
            transform: scale(1.05);
        }
        .icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="icon-grid" id="icons-container"></div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Массив с уникальными иконками и ссылками
        const games = [
            { icon: 'https://example.com/icon1.svg', url: 'https://example.com/game1' },
            { icon: 'https://example.com/icon2.svg', url: 'https://example.com/game2' },
            { icon: 'https://example.com/icon3.svg', url: 'https://example.com/game3' },
            { icon: 'https://example.com/icon4.svg', url: 'https://example.com/game4' },
            { icon: 'https://example.com/icon5.svg', url: 'https://example.com/game5' },
            { icon: 'https://example.com/icon6.svg', url: 'https://example.com/game6' },
            { icon: 'https://example.com/icon7.svg', url: 'https://example.com/game7' },
            { icon: 'https://example.com/icon8.svg', url: 'https://example.com/game8' },
            { icon: 'https://example.com/icon9.svg', url: 'https://example.com/game9' },
            { icon: 'https://example.com/icon10.svg', url: 'https://example.com/game10' },
            { icon: 'https://example.com/icon11.svg', url: 'https://example.com/game11' },
            { icon: 'https://example.com/icon12.svg', url: 'https://example.com/game12' },
            { icon: 'https://example.com/icon13.svg', url: 'https://example.com/game13' },
            { icon: 'https://example.com/icon14.svg', url: 'https://example.com/game14' },
            { icon: 'https://example.com/icon15.svg', url: 'https://example.com/game15' },
            { icon: 'https://example.com/icon16.svg', url: 'https://example.com/game16' },
            { icon: 'https://example.com/icon17.svg', url: 'https://example.com/game17' }
        ];

        // Создаем иконки
        const iconsContainer = document.getElementById('icons-container');
        const placeholderIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgMThjLTQuNDEgMC04LTMuNTktOC04czMuNTktOCA4LTggOCAzLjU5IDggOC0zLjU5IDgtOCA4eiIgZmlsbD0iIzAwODhjYyIvPjwvc3ZnPg==';

        games.forEach((game, index) => {
            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.innerHTML = `<img src="${game.icon || placeholderIcon}" alt="Игра ${index+1}">`;
            icon.onclick = () => {
                try {
                    tg.openLink(`tg://proxy?url=${encodeURIComponent(game.url)}`);
                } catch (e) {
                    window.open(game.url, '_blank');
                }
            };
            iconsContainer.appendChild(icon);
        });
    </script>
</body>
</html>
