<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #iframe-container { display: none; width: 100%; height: 90vh; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Ваши офферы -->
        <button class="offer" data-url="https://telegram.org">
            Оффер 1
        </button>
    </div>

    <div id="iframe-container">
        <iframe id="content-frame"></iframe>
        <button onclick="hideFrame()">← Назад</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        
        // Показ контента в iframe
        function showFrame(url) {
            document.getElementById('app').style.display = 'none';
            const frame = document.getElementById('content-frame');
            frame.src = url;
            document.getElementById('iframe-container').style.display = 'block';
            tg.BackButton.show();
        }

        // Возврат к списку
        function hideFrame() {
            document.getElementById('iframe-container').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            tg.BackButton.hide();
        }

        // Обработчик кнопки "Назад" в Telegram
        tg.onEvent('backButtonClicked', hideFrame);
    </script>
</body>
</html>
