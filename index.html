<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игровые иконки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-sizing: border-box;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
        }
        .icon:hover {
            transform: scale(1.05);
        }
        .icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="icon-grid" id="icons-container"></div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Массив с уникальными иконками и ссылками
        const games = [
            { icon: 'https://i.postimg.cc/L6PRKMjt/1WIN.png', url: 'https://uff.scaletrk.com/click?o=234&a=26186&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/xdpTj38M/ZenitBet.png', url: 'https://betsxwin.pro/click?o=226&a=26186&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/sfkxZmcJ/Leon.png', url: 'https://betsxwin.pro/click?o=145&a=26186&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/63TJHs9G/Fonbet.png', url: 'https://betsxwin.pro/click?o=144&a=26186&link_id=388&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/rwCksCnz/Betcity.png', url: 'https://betsxwin.pro/click?o=143&a=26186&link_id=363&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/Pr1xbDVn/Pari.png', url: 'https://betsxwin.pro/click?o=121&a=26186&creative_id=72&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/xd11S4f9/Winline.png', url: 'https://betsxwin.pro/click?o=5&a=26186&sub_id1={site_id}&sub_id2={ad_id}&sub_id3={browser}&sub_id4={platform}' },
            { icon: 'https://i.postimg.cc/XY8Ymb02/SpinBet.png', url: 'https://redirspinner.com/2r8W?s1={site_id}&s2={ad_id}&s3={browser}&s4={platform}&p=%2Fbonus%2Frules%2F1st' },
            { icon: 'https://i.postimg.cc/x8zr2KNf/Gama.png', url: 'https://preesiader.com/d0e45668c' },
            { icon: 'https://i.postimg.cc/GpXnJ31C/Daddy.png', url: 'https://aeruborony.com/d7d595f96' },
            { icon: 'https://i.postimg.cc/9MS3KxMg/Kent.png', url: 'https://pamuatinat.xyz/db4cc17fb' },
            { icon: 'https://i.postimg.cc/cLZJFJPg/R7.png', url: 'https://aristocratic-hall.com/sec965bf3' },
            { icon: 'https://i.postimg.cc/P5kHdFMB/Arkada.png', url: 'https://grid-cyberlane.com/s2107589b' },
            { icon: 'https://i.postimg.cc/SQ2js3Ws/Kometa.png', url: 'https://tropical-path.com/s5c90533b' },
            { icon: 'https://i.postimg.cc/DzvKXJH6/Catcasino.png', url: 'https://catchthecatthree.com/daa3e8e3c' },
            { icon: 'https://i.postimg.cc/bJGYZSSM/image.png', url: 'https://streamflowbonanza.top?ref=fap_w37962p129_default&utm_source={site_id}&landing={ad_id}&network={browser}&utm_content={platform}' },
            { icon: 'https://i.postimg.cc/1tLmwRpz/image.png', url: 'https://digital-spreads.top?ref=fap_w37962p112_ref_crm_fromlev2eldo&utm_campaign={site_id}&landing={ad_id}&network={browser}&utm_content={platform}' }
        ];

        // Создаем иконки
        const iconsContainer = document.getElementById('icons-container');
        const placeholderIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgMThjLTQuNDEgMC04LTMuNTktOC04czMuNTktOCA4LTggOCAzLjU5IDggOC0zLjU5IDgtOCA4eiIgZmlsbD0iIzAwODhjYyIvPjwvc3ZnPg==';

        games.forEach((game, index) => {
            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.innerHTML = `<img src="${game.icon || placeholderIcon}" alt="Игра ${index+1}">`;
            icon.onclick = () => {
                try {
                    tg.openLink(`tg://proxy?url=${encodeURIComponent(game.url)}`);
                } catch (e) {
                    window.open(game.url, '_blank');
                }
            };
            iconsContainer.appendChild(icon);
        });
    </script>
</body>
</html>
