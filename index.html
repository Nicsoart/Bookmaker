<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Яндекс Игры</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #game-container { display: none; width: 100%; height: 90vh; }
        iframe { width: 100%; height: 100%; border: none; }
        .back-btn { 
            background: #0088cc; 
            color: white; 
            padding: 10px; 
            margin: 10px; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <button onclick="showGame()">Открыть Яндекс Игры</button>
    
    <div id="game-container">
        <iframe id="game-frame" src="about:blank"></iframe>
        <button class="back-btn" onclick="hideGame()">Назад</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        
        function showGame() {
            document.getElementById('game-frame').src = 
                'https://redirspinner.com/2i14?p=%2Fbonus%2Frules%2F1st';
            document.getElementById('game-container').style.display = 'block';
            tg.BackButton.show();
        }

        function hideGame() {
            document.getElementById('game-container').style.display = 'none';
            tg.BackButton.hide();
        }

        tg.onEvent('backButtonClicked', hideGame);
        tg.expand();
    </script>
</body>
</html>
