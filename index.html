<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Яндекс Игры</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Ваш оффер</h2>
    <button class="btn" onclick="openYandexGames()">Играть сейчас</button>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Функция с подтверждением
        function openYandexGames() {
            tg.showConfirm(
                "Открыть Яндекс Игры?",
                function(isConfirmed) {
                    if (isConfirmed) {
                        // Открываем через Telegram-прокси
                        const url = 'https://yandex.ru/games/developer/16504#app=444190';
                        tg.openLink(`tg://proxy?url=${encodeURIComponent(url)}`);
                    }
                }
            );
        }
    </script>
</body>
</html>
