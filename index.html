<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест Яндекс Игр</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .tg-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
        .notice {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Тест открытия игры</h2>
    <button class="tg-button" onclick="openYandexGame()">
        Играть сейчас
    </button>
    <p class="notice">Откроется в Telegram-браузере</p>

    <script>
        const tg = Telegram.WebApp;
        
        // Инициализация Mini App
        tg.ready();
        tg.expand();

        function openYandexGame() {
            const gameUrl = 'https://yandex.ru/games/developer/16504#app=444190';
            
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `tg://proxy?url=${encodeURIComponent(gameUrl)}`;
                document.body.appendChild(iframe);
                setTimeout(() => document.body.removeChild(iframe), 100);
            } else {
                tg.openLink(`tg://proxy?url=${encodeURIComponent(gameUrl)}`);
            }
            
            setTimeout(() => tg.close(), 500);
        }
    </script>
</body>
</html>
