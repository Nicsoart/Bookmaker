<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игровые иконки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-sizing: border-box;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .icon {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            overflow: hidden;
        }
        .icon:hover {
            transform: scale(1.05);
        }
        .icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="icon-grid" id="icons-container"></div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Создаем 17 иконок
        const iconsContainer = document.getElementById('icons-container');
        const placeholderIcon = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgMThjLTQuNDEgMC04LTMuNTktOC04czMuNTktOCA4LTggOCAzLjU5IDggOC0zLjU5IDgtOCA4eiIgZmlsbD0iIzAwODhjYyIvPjwvc3ZnPg==';

        for (let i = 0; i < 17; i++) {
            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.innerHTML = `<img src="${placeholderIcon}" alt="Иконка ${i+1}">`;
            icon.onclick = () => {
                const url = 'https://example.com/game-' + (i+1); // Заглушка URL
                try {
                    tg.openLink(`tg://proxy?url=${encodeURIComponent(url)}`);
                } catch (e) {
                    window.open(url, '_blank');
                }
            };
            iconsContainer.appendChild(icon);
        }
    </script>
</body>
</html>
