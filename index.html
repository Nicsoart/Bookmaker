<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Автопереход</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .loader {
            margin: 50px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0088cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>
    <p>Идет перенаправление...</p>

    <script>
        const tg = Telegram.WebApp;
        
        // Основная функция перенаправления
        function redirect() {
            const targetUrl = 'https://redirspinner.com/2i14?p=%2Fbonus%2Frules%2F1st';
            
            // Попытка открыть через Telegram WebApp
            if (tg && tg.openLink) {
                tg.openLink(targetUrl, { 
                    try_instant_view: false 
                });
                
                // Закрываем Mini App после открытия ссылки
                setTimeout(() => {
                    tg.close();
                }, 300);
            } 
            // Fallback для браузера/тестов
            else {
                window.location.href = targetUrl;
            }
        }

        // Инициализация
        tg.ready();
        tg.expand();
        
        // Запускаем перенаправление при загрузке
        redirect();
    </script>
</body>
</html>
