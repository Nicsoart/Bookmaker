<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Игры</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .game-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <button class="game-btn" onclick="openGame()">
        Играть сейчас
    </button>

    <script>
        const tg = Telegram.WebApp;
        const gameUrl = 'https://yandex.ru/games/developer/16504#app=444190';
        
        function openGame() {
            // Универсальный метод для всех платформ
            const tgUrl = `tg://proxy?url=${encodeURIComponent(gameUrl)}`;
            
            // 1. Пытаемся открыть через WebApp
            if (tg.platform !== 'ios') {
                tg.openLink(tgUrl);
            } 
            // 2. Для iOS используем deep link
            else {
                window.location.href = tgUrl;
            }
            
            // Закрываем Mini App
            setTimeout(() => tg.close(), 300);
        }

        tg.ready();
        tg.expand();
    </script>
</body>
</html>
