<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Решение 2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .tg-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h2>Решение 2</h2>
    <button class="tg-button" onclick="openGame()">
        Запустить игру
    </button>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        function openGame() {
            const gameUrl = 'https://yandex.ru/games/developer/16504#app=444190';
            
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(gameUrl)}`);
            } else {
                Telegram.WebApp.openLink(`tg://proxy?url=${encodeURIComponent(gameUrl)}`);
            }
            
            setTimeout(() => tg.close(), 300);
        }
    </script>
</body>
</html>
