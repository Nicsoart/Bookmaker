<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookmaker App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Ваш оффер</h2>
    <button class="btn" onclick="openYandexGames()">Открыть Яндекс Игры</button>

    <script>
        const tg = Telegram.WebApp;
        
        // Инициализация
        tg.ready();
        tg.expand();

        // Функция для открытия Яндекс Игр
        function openYandexGames() {
            const url = 'https://yandex.ru/games/developer/16504#app=444190';
            
            // Основной метод
            if (tg.openLink) {
                tg.openLink(url, { 
                    try_instant_view: false // Отключаем Instant View
                });
            } 
            // Fallback для старых версий Telegram
            else {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
